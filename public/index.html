<!DOCTYPE html>
<html ng-app="psi">
  <head ng-controller="mainCtrl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1">
    <!-- bootstrap https://www.bootstrapcdn.com/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/vendors/dropdownsEnhancement.css">
    <link rel="stylesheet" href="css/customerNavbar.css">
    <link rel="stylesheet" href="css/main.css">

    <title> PSI Share </title>
  </head>

  <body>
    <main-nav></main-nav>

    <div ng-controller="chooseSchoolModalCtrl">
      <button id="chooseSchoolModalButton" style="display: none;" type="button" ng-click="open()"></button>
    </div>

    <div class="container-fluid">

      <div class="row main-search">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

          <div class="input-group">
            <input type="text" class="form-control transparent-input" placeholder="For example: eecs 482">
            <span class="input-group-btn">
              <button class="btn btn-default transparent-input" type="submit"> Go </button>
            </span>
          </div><!-- /input-group -->

        </div><!-- /.col-md-6 -->
      </div><!-- /.row -->

    </div> <!-- end container -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/vendors/jquery.backstretch.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/vendors/ui-bootstrap-tpls-1.1.0.min.js"></script>
    <script src="js/vendors/dropdownsEnhancement.js"></script>

    <!-- end external library -->

    <!-- angular app js -->
    <script src="js/app.js"></script>
    <!-- angular controllers -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/chooseSchoolModalCtrl.js"></script>
    <!-- angular directives -->
    <script src="js/directives/mainNav.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
