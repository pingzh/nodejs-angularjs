<div class="modal-header">
  <h3 class="modal-title text-center">Welcome to PSI</h3>
</div>
<div class="modal-body">

  <div class="form-group">
    <label>Please choose your school</label>
    <select class="form-control" ng-model="selected" ng-options="school as school.name for school in schools track by school.id">
    </select>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
